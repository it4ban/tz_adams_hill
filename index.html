<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rick & Morty</title>
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<header class="header">
			<a href="/" class="logo">
				<div class="logo__item">
					<img class="logo__item__img" src="./img/logo.gif" alt="logo" />
					<span class="logo__item__title">Тестовое задание Rick & Morty</span>
				</div>
			</a>
		</header>

		<main class="main">
			<h2 class="title">Поиск</h2>
			<div class="search">
				<input id="search-input" class="search__input" placeholder="Введите имя персонажа..." type="text" />
				<button id="search-button" class="search__btn">Поиск</button>
			</div>
			<h2 class="title">Фильтр</h2>
			<form id="filter-form" class="filter">
				<select id="status" class="select">
					<option value="">Статус</option>
				</select>
				<select id="species" class="select">
					<option value="">Раса</option>
				</select>
				<select id="type" class="select">
					<option value="">Тип</option>
				</select>
				<select id="gender" class="select">
					<option value="">Пол</option>
				</select>
				<button type="submit" class="filter__btn">Фильтр</button>
			</form>

			<div id="root" class="characters"></div>
			<div id="navigation" class="pagination"></div>
		</main>
		<footer class="footer">Выполнил Ягодкин Александр</footer>
		<script type="module" src="./js/core/index.js"></script>
	</body>
</html>
